<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDown - Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { family: 'Outfit', sans-serif; }
        
        /* Animasi Background Bergerak */
        .bg-gradient-animate {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Loader Animation */
        .loader-dots div {
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        .loader-dots div:nth-child(1) { left: 8px; animation: loader-dots1 0.6s infinite; }
        .loader-dots div:nth-child(2) { left: 8px; animation: loader-dots2 0.6s infinite; }
        .loader-dots div:nth-child(3) { left: 32px; animation: loader-dots2 0.6s infinite; }
        .loader-dots div:nth-child(4) { left: 56px; animation: loader-dots3 0.6s infinite; }
        
        @keyframes loader-dots1 { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        @keyframes loader-dots3 { 0% { transform: scale(1); } 100% { transform: scale(0); } }
        @keyframes loader-dots2 { 0% { transform: translate(0, 0); } 100% { transform: translate(24px, 0); } }
    </style>
</head>
<body class="bg-gradient-animate min-h-screen flex items-center justify-center p-4">

    <div class="glass-card w-full max-w-lg rounded-3xl shadow-2xl overflow-hidden transition-all duration-300">
        
        <!-- Header Section -->
        <div class="bg-white/50 p-8 text-center border-b border-gray-100">
            <div class="w-16 h-16 bg-gradient-to-tr from-blue-500 to-purple-600 rounded-2xl mx-auto flex items-center justify-center shadow-lg mb-4 rotate-3 hover:rotate-6 transition-transform">
                <i class="fa-solid fa-bolt text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">VDown</h1>
            <p class="text-gray-500 text-sm mt-2">Download video dari YouTube, TikTok, & IG</p>
        </div>

        <!-- Input Section -->
        <div class="p-8 space-y-6">
            <div class="relative group">
                <input type="text" id="urlInput" 
                    class="w-full pl-12 pr-4 py-4 bg-gray-50 border-2 border-gray-200 rounded-2xl focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all text-gray-700 font-medium placeholder-gray-400"
                    placeholder="Tempel link video di sini...">
                <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 group-focus-within:text-blue-500 transition-colors">
                    <i class="fa-solid fa-link text-lg"></i>
                </div>
            </div>

            <button onclick="analyzeVideo()" id="btnProcess"
                class="w-full bg-gray-900 hover:bg-black text-white font-bold py-4 rounded-2xl shadow-lg transform transition hover:-translate-y-1 active:scale-95 flex justify-center items-center gap-2">
                <span>Proses Video</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>

            <!-- Loading Animation (Hidden by default) -->
            <div id="loader" class="hidden flex justify-center">
                <div class="loader-dots block relative w-20 h-5 mt-2">
                    <div class="absolute top-0 w-3 h-3 rounded-full bg-blue-500"></div>
                    <div class="absolute top-0 w-3 h-3 rounded-full bg-blue-500"></div>
                    <div class="absolute top-0 w-3 h-3 rounded-full bg-blue-500"></div>
                    <div class="absolute top-0 w-3 h-3 rounded-full bg-blue-500"></div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden p-4 bg-red-50 text-red-600 rounded-xl text-sm border border-red-100 flex items-center gap-3 animate-pulse">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="errorText">Error message here</span>
            </div>
        </div>

        <!-- Result Section (Hidden by default) -->
        <div id="resultCard" class="hidden bg-white border-t border-gray-100 p-6 animate-[fadeInUp_0.5s_ease-out]">
            <div class="flex gap-4 items-start">
                <div class="relative w-32 h-24 flex-shrink-0">
                    <img id="videoThumb" src="" class="w-full h-full object-cover rounded-xl shadow-md" alt="Thumbnail">
                    <span id="videoDuration" class="absolute bottom-1 right-1 bg-black/70 text-white text-[10px] px-1.5 py-0.5 rounded">00:00</span>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex items-center gap-2 mb-1">
                        <span id="platformBadge" class="text-[10px] font-bold up
